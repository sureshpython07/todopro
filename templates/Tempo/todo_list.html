{% extends 'base.html' %}
{% block listactive %}active{% endblock listactive %}
{% block title %}Todo List{% endblock title %}

{% block body %}
<div class="container my-3">
    <h2 class="text-center">List of Tasks</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th scope="col">Task Description</th>
          </tr>
        </thead>
        <tbody>
          {% for task in tasks %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{task.task}}</td>
            <td>{{task.desc}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
</div>

{% endblock body %}
