{% extends './baseauth.html' %}
{% block signupformbody %}
<div class="card bg-light p-3">
    <h2 class="text-dark">SignUp</h2>
    
    {% for message in  messages%}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> You should Provide same Password.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
    {% endfor %}

<form action='/authshopcart/signup' method='post'>
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name='email' aria-describedby="emailHelp" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name='pass1' id="exampleInputPassword1" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" name='pass2' id="exampleInputPassword2" required>
      </div>
    <button type="submit" class="btn btn-dark">SignUp</button>
    <br>
    Already User? <a href="/authshopcart/login/">Login</a>
    <br>
  </form>
</div>
{% endblock signupformbody %}
