{% extends './baseauth.html' %}
{% block loginformbody %}
<div class="card bg-light p-3">
    <h2 class="text-dark">Login</h2>
<form action='/authshopcart/login' method='post'>
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name='email' aria-describedby="emailHelp" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name='pass' id="exampleInputPassword1" required>
    </div>
    <button type="submit" class="btn btn-dark">Login</button>
    <br>
    Don't have Account? <a href="/authshopcart/signup/">Signup</a>
    <br>
  </form>
</div>
{% endblock loginformbody %}
